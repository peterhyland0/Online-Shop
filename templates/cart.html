{% extends "base.html" %}

{% block main_content %}
<p>
    <a href="{{ url_for('kit_all') }}">Our kit</a>
</p>

    

    <h1>Your cart</h1>
    {% if cart  %}
        <table>
            {% for kit_id in cart %}
                 
            <tr>
                <td>{{ names[kit_id] }}</td>
                <td>{{ cart[kit_id] }}</td>
                <td><a href="{{ url_for ('delete_from_cart', kit_id=kit['kit_id']) }}">Delete</a></td>
            </tr>
            {% endfor %}
    </table>
    {% else %}
        <p>Your cart is empty!</p>
    {% endif %}
    <p>
        <a href="{{ url_for('details') }}">Checkout</a>
    </p>
    

{% endblock %}
